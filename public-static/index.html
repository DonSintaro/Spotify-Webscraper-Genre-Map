<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>title</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  <!-- jQuery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="css/style.css">
  </link>



</head>

<body>


  <div class="container">

    <div class="row">
      <div class="col-sm-8 col-sm-offset-2">

        <p class="cool-font">Artist ID</p>
        <textarea class="form-control" rows="3" id="artist-input" placeholder="Enter artist id here!"></textarea>
        <button id="artist-submit" class="btn btn-lg pull-right">Submit!</button>
      </div>
    </div>







    <script>
      $("#artist-submit").on("click", function (event) {
        console.log($("#artist-input").val());

        $.ajax({
          "url": "/api/newdata",
          method: "post",
          data: {
            artistID: $("#artist-input").val()
          }
        },
          function (err, data) {
            if (err) throw err
            console.log(data);
          })
      })
    </script>
</body>

</html>
